# jekyll theme (default: 'jekyll-theme-dinky')
theme: 'jekyll-theme-dinky'

# title (default: {{ site.github.owner_name }}/{{ site.github.repository_name }})
title: 'Example of Document Generated by "online-judge-verify-helper"'

# description (default: "This documentation is automatically generated by online-judge-verify-helper.")
description: ' '

docs:
  # show table-of-contents (default: False)
  toc: True

  # generate HTML as well as Markdown (default: False)
  html: False

  # show library files with categorizing (default: True)
  categorize_library: True
  # show verify files with categorizing (default: False)
  categorize_verify: False

# plugin (necessary for showing emoji)
plugins:
  - jemoji
